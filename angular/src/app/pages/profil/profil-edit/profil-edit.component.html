<form (ngSubmit)="submitForm()" #profileForm="ngForm">
  <div>
    <label for="avatar">Avatar</label>
    <div class="cropped-image">
      <img [src]="croppedImage">
    </div>
    <div>
      <input type="file" (change)="fileChangeEvent($event)">
    </div>
    <div class="cropper">
      <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1"
        format="jpeg" (imageCropped)="imageCropped($event)" output="base64"></image-cropper>
    </div>
  </div>
  <div *ngIf="userProfile">
    <label for="login">Login</label>
    <input type="text" id="login" name="login" [(ngModel)]="userProfile.login" required><br>
    <label for="mail">Mail</label>
    <input type="email" id="mail" name="mail" [(ngModel)]="userProfile.mail" required><br>
    <label for="bio">Bio</label>
    <textarea id="bio" name="bio" [(ngModel)]="userProfile.bio" maxlength="{{ bioMaxLength }}" required></textarea>
    <div class="character-count">{{ userProfile.bio.length }}/{{ bioMaxLength }} caract√®res</div>
    <label for="oldPassword">Ancien mot de passe</label>
    <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" required><br>
    <label for="newPassword">Nouveau mot de passe (optionnel)</label>
    <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword">
  </div>
  <button type="submit">Modifier</button>
</form>
