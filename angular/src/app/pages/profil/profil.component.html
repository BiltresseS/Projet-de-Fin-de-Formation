<div *ngIf="userProfile">
    <h2>{{ userProfile.login }}</h2>
    <img [src]="userProfile.avatar" alt="Avatar">
    <p>{{ userProfile.mail }}</p>
    <p>{{ userProfile.bio }}</p>
    <p>{{ userProfile.rank }}</p>
    <button routerLink="/profile/edit">Modifier</button>
    <button (click)="logout()">Se d√©connecter</button>
  </div>
